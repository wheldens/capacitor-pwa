<app-header [title]="'Photo details'"></app-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6">
        <ion-card *ngIf="photo$ | async as photo; else loading">
          <img [src]="photo.url" />
          <ion-card-header>
            <ion-card-subtitle>Destination</ion-card-subtitle>
            <ion-card-title>{{photo.title}}"</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Founded in 1829 on an isthmus between Lake Monona and Lake Mendota,
            Madison was named the capital of the Wisconsin Territory in 1836.
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ng-template #loading>
        <ion-spinner></ion-spinner>
      </ng-template>
    </ion-row>
  </ion-grid>
</ion-content>
<app-footer></app-footer>
